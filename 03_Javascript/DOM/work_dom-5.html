    </form>

      let inputUserid = document.querySelector('#userid'); // : == 'input[name='userid']'

      let inputComment = document.querySelector('#comment'); //? 각각 byName이랑 byID로 받아오면 input.value가 인식하나?
      let commentList = document.querySelector('.comment-list');
    
    //   let clickSubmit = document.querySelector('button');
    //   clickSubmit.addEventListener('click', function() {
      let clickSubmit = document.querySelector('html');
        clickSubmit.addEventListener('submit', function() {
            let addText = document.createElement('li');
            addText.innerHTML = `<strong>${inputUserid.value}</strong> - ${inputComment.value}`;  //!! (a.b) : a라는 요소의 b라는 속성이라는 뜻
            commentList.appendChild(addText);
            inputUserid.value = '';
            inputComment.value = '';
            event.preventDefault(); //!! submit 시 새로고침을 막아준다......
