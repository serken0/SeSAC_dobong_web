<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote() {
        let table = document.querySelector('#table');
        // let tr = document.querySelector('tr') //!! 어차피 tr을 새로 만들기 때문에 미리 tr을 잡아놓을 필요는 없다
        let writer = document.getElementById('writer').value;
        let content = document.getElementById('content').value;
        let addTr = document.createElement('tr');

        let addW = document.createElement('td');
        addW.innerText = writer;
        let addC = document.createElement('td');
        addC.innerText = content;
        let addD = document.createElement('td');
        let now = new Date();
        let date = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;
        addD.innerText = date;
        
        addTr.append(addW);
        addTr.append(addC);
        addTr.append(addD);
        table.append(addTr);

        document.getElementById('writer').value = '';
        document.getElementById('content').value = '';
      }
