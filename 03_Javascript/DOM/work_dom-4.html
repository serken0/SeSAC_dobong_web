<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 색상 생성기</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Random Color</h1>
      <h2>rgb(255, 255, 255)</h2>
      <button>Create</button>
    </div>
    <script>
      // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
      // 문제
      // - [ ] 버튼을 클릭하면 배경 색상이 변경됩니다.
      //    - 문서 전체의 색상을 변경하려면 어떤 태그의 배경 색이 변해야 될까요?
      //    - 버튼을 "클릭" 했을 때, 색상이 변경되려면 어떤 이벤트가 필요한가요?
      // - [ ] 버튼을 클릭했을 때 h2 태그의 색상 값이 변경됩니다.
      //    - h2 태그의 content(내용)을 변경하려면 어떤 속성값을 변경해야 할까요?
      // - [ ] 색상을 나타내는 방식에는 헥스 코드(#RRGGBB)와 10진 코드 (R,G,B) 두 가지 방식이 있습니다.
      //    - 이 프로젝트에서는 10진 코드(r, g, b) 방식을 사용합니다.
      //    - rgb(r, g, b)에서 red, green, blue 숫자 범위는 0이상 255이하 입니다.
      //      즉, 각 색상마다 0 ~ 255 사이의 랜덤한 값을 생성해야 합니다.

      let colorChange = document.querySelector('button')
      colorChange.addEventListener('click', function(){
        let numR = Math.round(Math.random()*255);
        let numG = Math.round(Math.random()*255);
        let numB = Math.round(Math.random()*255); //!! 생각해보니까 반올림으로 하면 0~0.5, 254.5~255는 확률이 다른 값들의 절반이다... 256을 곱해서 버림으로 처리해야 한다.
        
        let body = document.querySelector('body');
        body.style = `background-color : rgb(${numR}, ${numG}, ${numB})`;

        let rgb = document.querySelector('h2');
        rgb.innerText = `rgb(${numR}, ${numG}, ${numB})`;
      })

  </body>
