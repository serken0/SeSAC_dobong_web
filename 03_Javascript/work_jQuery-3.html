            color: red;

</head>
<body>
    <div id="comment">

        <br />
        내용 : <input type="text" id="content">
        <br />
        <button>작성</button>
    </div>
    <div id="calendar">
    <h1>2024년 1월</h1>
    <table align="center">
        <tr class="day">
            <td class="sun">日</td>
            <td>月</td>
            <td>火</td>
            <td>水</td>
            <td>木</td>
            <td>金</td>
            <td class="sat">土</td>
        </tr>
        <tr>
            <td class="sun"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="sat">6</td>
        </tr>
        <tr>
            <td class="sun">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="sat">13</td>
        </tr>
        <tr>
            <td class="sun">14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td class="sat">20</td>
        </tr>
        <tr>
            <td class="sun">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td class="sat">27</td>
        </tr>
        <tr>
            <td class="sun">28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td class="sat"></td>
        </tr>
    </table>
    </div>
    <script>
        //? 왜 p를 넣는가? ? date와 content 분리를 위해?
        //? 상위요소 .day를 선택해서 하위 td에 클릭해서 입력되는 속성을 자우려면? //!! 'td:not(.day td)' ???아까도 했는데 아깐 왜 안됐던거지? css에도 잘 적용됐네...왜지 진짜
        let select; //!! 전역변수는 함수 밖에 있어서 전체에 영향을 미치는 변수. 함수 내에서만 인식되는 함수 안의 변수는 지역변수라고 한다.
        $('td:not(.day td)').on('click', function() {
            $('#date').val($(this).text());
            select = this;
        })

        $('button').on('click', function() {
            $(select).html(`${$('#date').val()}<br>${$('#content').val()}`);
        })
       
        $('button').on('click', function() {
            $('#date').val('');
            $('#content').val('');
        })
    </script>
</body>
